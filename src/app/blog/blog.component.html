<section class="container-content" *ngIf="posts?.length || searchValue">
	<mat-card>
		<mat-form-field>
			<input matInput type="text" placeholder="Search Blog Posts" [(ngModel)]="searchValue" (keyup)="searchSource.next($event.target.value)">
			<button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
				<mat-icon>close</mat-icon>
			</button>
		</mat-form-field>
	</mat-card>
</section>
<section class="container-content">
	<div
	*ngIf="posts?.length; else elseBlockForGrid"
	fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="10px grid" fxLayoutAlign="start stretch"
	>
		<div fxFlex="1 0 25%" *ngFor="let post of posts">
			<mat-card fxFlex>
				<mat-card-header>
					<!-- <div mat-card-avatar></div> -->
					<mat-card-title>{{post.title.rendered}}</mat-card-title>
					<!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
				</mat-card-header>
				<img mat-card-image src="{{getImage(post)}}" alt="Photo of a Shiba Inu">
				<mat-card-content>
					<p [innerHTML]="post.excerpt.rendered"></p>
				</mat-card-content>
				<mat-card-actions>
					<button color="accent" mat-button routerLink="/{{post.slug}}">READ MORE</button>
					<!-- <button mat-button>SHARE</button> -->
				</mat-card-actions>
			</mat-card>
		</div>
		<div fxFlex="1 0 25%">
			<mat-card fxFlex>
				<mat-card-content>
					<mat-paginator [length]="totalPosts" [pageSize]="posts.length || 10" (page)="pageEvent = getPostsPagination($event)"></mat-paginator>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
	<ng-template #elseBlockForGrid><mat-progress-bar mode="indeterminate"></mat-progress-bar></ng-template>
</section>
