<section class="jumbotron">
	<div class="container-content">
		<img width="300" alt="Gedalia Energy Healer" src="/assets/Gedalia-logo-simple-clear-bg.png">
		<h2 class="mat-display-2">Ayurveda and Naturopath</h2>
		<!-- <h3 class="mat-headline">Return to vibrant health and inner peace</h3> -->
		<button class="mat-elevation-z8" routerLink="/blog" mat-raised-button style="margin-right:10px;">Read My Blog</button><button class="mat-elevation-z8" routerLink="/services" mat-raised-button color="primary">Get Started</button>
	</div>

</section>
<ng-container *ngIf="{
	pages: pagesStoreService.pages$ | async
	} as data; else elseBlock">

	<div id="content" class="container-content">
		<div *ngFor="let item of data.pages.items | postFilter:'home'">
			<!-- <div [innerHTML]="item.content.rendered"></div> -->
			<mat-card [innerHTML]="item.content.rendered"></mat-card>
		</div>
	</div>
	
</ng-container>
<ng-template #elseBlock><mat-progress-bar mode="indeterminate"></mat-progress-bar></ng-template>
